name: CI

on:
  push:
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v4
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max

      - name: Start services
        run: docker compose up --wait --no-build

      - name: Check HTTP reachability
        run: curl -v --fail-with-body http://localhost

      - name: Check HTTPS reachability
        run: curl -vk --fail-with-body https://localhost

      - name: Check Mercure reachability
        run: curl -vkI --fail-with-body https://localhost/.well-known/mercure?topic=test

      - name: Make executable
        run: chmod +x bin/console && chmod +x bin/phpunit

      - name: Generate JWT keys
        run: docker compose exec -T php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Create test database
        run: docker compose exec -T php bin/console -e test doctrine:database:create --if-not-exists

      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction

      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate --skip-sync

      - name: Doctrine Migrations Up-To-Date
        run: docker compose exec -T php bin/console -e test doctrine:migrations:up-to-date

      - name: Run PHP-CS-Fixer (Symfony rules)
        run: docker compose exec -T php ./vendor/bin/php-cs-fixer fix --dry-run --diff --using-cache=no --rules=@Symfony

      - name: Run PHPStan
        run: docker compose exec -T php ./vendor/bin/phpstan analyse --level=6 src

      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit tests --coverage-clover=coverage.xml

      - name: Upload Code Coverage
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage.xml

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          output: trivy-report
          format: table
          ignore-unfixed: true
          severity: 'MEDIUM,HIGH,CRITICAL'

      - name: Upload Vulnerability Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report
          retention-days: 7
  
  lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download Code Coverage
        uses: actions/download-artifact@v4
        with:
          name: code-coverage

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

